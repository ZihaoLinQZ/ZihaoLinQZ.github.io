name: Daily arXiv Paper Fetch

on:
  schedule:
    # æ¯å¤© UTC æ—¶é—´ 6:00 è¿è¡Œ (åŒ—äº¬æ—¶é—´ 14:00ï¼Œç¾è¥¿æ—¶é—´ 22:00/23:00)
    - cron: '0 6 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  fetch-papers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests feedparser
      
      - name: Create data directory
        run: |
          mkdir -p assets/data/arxiv/daily
      
      - name: Fetch arXiv papers
        run: |
          python scripts/fetch_arxiv.py
      
      - name: Update index file
        run: |
          python scripts/update_index.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/data/arxiv/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“š Auto-update: Daily arXiv papers $(date +'%Y-%m-%d')" && git push)
